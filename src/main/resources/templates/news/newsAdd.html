<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/layuimini.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/themes/default.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">新闻标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入新闻标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新闻缩略图</label>
            <div class="layui-input-inline">
                <input type="text" name="imgUrl" required  lay-verify="required" class="layui-inline layui-input">
            </div>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn layui-inline" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新闻内容</label>
            <div class="layui-input-block">
                <textarea id="newsContent"></textarea>
            </div>
        </div>
    </form>
    
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:inline="javascript">
        let ctxPath=[[@{/}]];
        layui.use(['laydate','table','layedit','form'], function(){
            let laydate = layui.laydate;
            let table = layui.table;
            let form = layui.form;
            let layedit = layui.layedit;
            let $ = layui.$;

            layedit.build('newsContent');
            
            laydate.render({
                elem: '[name="birthday"]'
             });

            form.on('submit(btn-submit-filter)', function(data){
                $("#btn-submit").attr("disabled", "disabled").addClass("layui-btn-disabled");
                //异步请求提交数据
                let url = ctxPath + "emp";
                $.post(url,data.field,function(res) {
                    if(res.code == 0) {
                        //成功提示
                        layer.msg(res.message, {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //刷新表格
                            parent.refreshTable();
                            //关闭窗口
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        });
                        //刷新数据表格
                    } else {
                        $("#btn-submit").removeAttr("disabled", "disabled").removeClass("layui-btn-disabled");
                        //失败则提示错误信息，窗口不关闭
                        layer.msg(res.message, {
                            icon: 2,
                            anim: 6
                        });
                    }
                });
                
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
        });
    </script>
</body>
</html>
